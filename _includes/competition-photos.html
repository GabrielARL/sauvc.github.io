<ul class="social">
  <li>{{ site.data.photolinks.year }} photos:</li>

  {% for day in site.data.photolinks.days %}
  <li>
    <img src="{{ site.data.photolinks.link_image }}" alt="Day {{ day.sequence }} from {{  site.data.photolinks.link_name }} album">
    <a href="{{ day.link }}">Day {{ day.sequence }}</a>
  </li>
  {% endfor %}
</ul>
