travel_options:
  - name: By Public Transport
    description: Singapore Polytechnic is at the door step of <a href="https://arl.nus.edu.sg/~bharath/SMRTmap.pdf"> Dover MRT (train) Station (EW22 Dover)</a>. You can also take buses from various parts of Singapore to either Commonwealth Avenue West, Dover Road or Dover Avenue. <a href="https://www.google.com/maps">Google Maps</a> and <a href="https://gothere.sg/maps">Gothere.sg</a> are handy websites for finding out bus routes.
  - name: By Car
    description: The venue address is <a href="https://www.google.com/maps/place/Singapore+Polytechnic">Singapore Polytechnic, 500 Dover Road, Singapore 139651</a>. The nearest <a href="https://arl.nus.edu.sg/~bharath/SPMap.pdf">car park to the venue is near Gate 2 or Gate 3</a>.
